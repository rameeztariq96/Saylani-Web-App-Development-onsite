<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <label id="name-label">Name
    <input type="text" name="name" id="name" placeholder="Full Name" required/></label>
    <label id="email-label">Email 
    <input type="email" name="email" id="email" placeholder="example@test.com" required/></label>
    <label id="number-label">Number 
    <input type="number" name="number" id="number" min="0" max="9" placeholder="Enter Number" required/></label>
    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown">
        <option value="challenges">Challenges</option>
        <option value="project">Projects</option>
    </select>

    <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label>

    <input type="checkbox" id="definitely" name="definitely" value="recommend">
  <label for="definitely"> Definitely</label>
  <input type="checkbox" id="maybe" name="maybe" value="recommend">
  <label for="maybe"> Maybe</label>

  <textarea type="textarea" rows="3" cols="30" name="textarea"></textarea>
  <input type="submit" value="submit" id="submit">
</form>
</body>
</html>
