    <h1>Beef Boti</h1>
    <p><b>Beef boti</b> are tender, fragrant and filled with flavor. The minced papaya is used to tenderize the meat but does not present a fruit-like taste to the finished product. Use long metal skewers for this dish and adjust the spiciness to suit your palate.</p>
