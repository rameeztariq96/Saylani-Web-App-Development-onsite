    <h1>Nan</h1>
    <p><b>Naan</b> is a leavened flatbread made from white flour. Typically, yeast and yogurt are used to leaven the bread. The yogurt also gives the naan its characteristic texture and flavor. Traditional Naan is baked in a clay oven, called a tandoor.</p>
