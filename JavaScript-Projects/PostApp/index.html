<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link rel="icon" type="image/x-icon" href="/Image/logo1.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid nav-contaner">
          <a class="navbar-brand" href="#">Post App</a>
        </div>
    </nav>
          <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                    <div class="main p-4"> 
                        <div class="card p-4">
                            <!-- <form> -->
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Title</label>
                                    <input type="text" id="title" class="form-control"  >
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">What's in your mind?</label>
                                    <textarea id="descriptionOne" class="form-control" rows="3"></textarea>
                                  </div>
                                <button onclick="submitbtn()" type="submit" class="btn btn-primary">Post</button>
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-7 col-lg-8">
                    <div class="main p-4">
                        <div class="card">
                            <div class="card-header">
                                Post
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>A well-known quote, contained in a blockquote element.</p>
                                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite>
                                    </footer>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

          </div>
    
       
    <script src="app.js"></script>
</body>
</html>
