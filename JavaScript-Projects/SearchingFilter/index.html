<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaPak Wheels</title>
    <link rel="icon" type="image/x-icon" href="Images/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/Images/headerlogo.svg" alt="Bootstrap" width="150" height="50">
                </a>
            </div>
        </nav>
        <div class="content">
            <h1>Find Used Cars in Pakistan</h1>
            <h5>With thousands of cars, we have just the right one for you</h5>
            
            <label for="cars">Choose a Company:</label>
            <select name="cars" id="cars">
                <option value="toyyota">Toyyota</option>
                <option value="honda">Honda</option>
                <option value="hyundai">Hyundai</option>
                <option value="kia">KIA</option>
                <option value="suzuki">Suzuki</option>
            </select>
            
            <label for="cars">Select a brand:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
    </div>



        <script src="app.js"></script>
</body>
</html>
