<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Password Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid color">
        <div class="container-xl d-flex justify-content-center align-items-center">
            <div class="form-outline">
                <input type="text" id="typeText" class="form-control" />
                <label class="form-label" for="typeText">Generator Password</label>
                <button type="button" class="btn btn-dark btn-rounded" onclick="hello()">click to Generate</button>
            </div>    
            <div class="form-outline">
                <input type="password" id="typePassword" class="form-control" />
                <label class="form-label" for="typePassword">Password input</label>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
