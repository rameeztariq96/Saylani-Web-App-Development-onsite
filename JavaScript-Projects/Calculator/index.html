<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="/Images/1.png">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 18rem;">
            <div class="container">
                <input type="text" id="numberInput" class="numberInput" disabled placeholder="0"/>
                
                <div class="buttonsMain">
                    <div class="d-flex justify-content-evenly">
                        <button class="topOperators" onclick="clearAll()">AC</button>
                        <button class="topOperators" onclick="deleteOne()">Del</button>
                        <button class="topOperators" onclick="addtodisplay('%')">%</button>
                        <button class="operators" onclick="addtodisplay('/')">&#xF7;</button>
                    </div>
               
                    <div class="d-flex justify-content-evenly">
                        <button class="digits" onclick="addtodisplay('7')">7</button>
                        <button class="digits" onclick="addtodisplay('8')">8</button>
                        <button class="digits" onclick="addtodisplay('9')">9</button>
                        <button class="operators" onclick="addtodisplay('*')">x</button>
                    </div>
               
                    <div class="d-flex justify-content-evenly">
                        <button class="digits" onclick="addtodisplay('4')">4</button>
                        <button class="digits" onclick="addtodisplay('5')" >5</button>
                        <button class="digits" onclick="addtodisplay('6')" >6</button>
                        <button class="operators" onclick="addtodisplay('-')">-</button>
                    </div>
                
                    <div class="d-flex justify-content-evenly">
                        <button class="digits" onclick="addtodisplay('1')">1</button>
                        <button class="digits" onclick="addtodisplay('2')">2</button>
                        <button class="digits" onclick="addtodisplay('3')">3</button>
                        <button class="operators" onclick="addtodisplay('+')" >+</button>
                    </div>
                
                    <div class="d-flex justify-content-evenly">
                        <button class="digits zeroChange" onclick="addtodisplay('0')">0</button>
                        <button class="digits" onclick="addtodisplay('.')">.</button>
                        <button class="operators" onclick="equal()">=</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
