<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="keysInfo">
            <h2>Keys</h2>
        <ul>
            <li>W : Jump</li>
            <li>A : Move Left</li>
            <li>S : Sit Down</li>
            <li>D : Move Right</li>
            <li>E : Punch</li>
            <li>F : Upper Cut From LeftHand</li>
            <li>C : Upper Cut From RightHand</li>
            <li>X : Power Punch</li>
            <li>Z : Throw Something</li>
        </ul>
        </div>
        <img id="characterOne" class="character1" src="/Images/firstCharacter/standingstill.gif" alt="">
        <img id="characterTwo" class="character2" src="/Images/secondCharacter/standing.gif" alt="">
    </div>



    <script src="app.js"></script>
</body>
</html>
